<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
         name="viewport">
      <meta content="ie=edge"
         http-equiv="X-UA-Compatible">
         <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800;900&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
      <link href="css/slick.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <title>VILLA VIOLETTA</title>
   </head>
   <body>

        <header class="header">
           <div class="container">
              <div class="header__wrapper">
                 <div class="custom-logo-link">
                    <img src="img/logo.svg" alt="VILLA VIOLETTA" class="custom-logo">
                 </div>
                 <nav class="header__menu">
                    <ul class="header__list">
                       <li class="menu-item active">
                          <a href="#">ГЛАВНАЯ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">О НАС</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">АПАРТАМЕНТЫ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">ЦЕНЫ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">ОТЗЫВЫ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">КОНТАКТЫ</a>
                       </li>
                    </ul>
                 </nav>
                 <div class="header__info">
                    <a href="#" class="tel header__tel">
                    <img src="img/icon-tel.svg" alt="">
                    +38(066) 40-555-48
                    </a>
                    <div class="header__social">
                       <a href="#" class="header__social-link">
                       <img src="img/inst.svg" alt="">
                       </a>
                       <a href="#" class="header__social-link">
                       <img src="img/fb.svg" alt="">
                       </a>
                    </div>
                 </div>
              </div>
           </div>
        </header>

        <main class="banner">
            <div class="banner__slider" >

                <div class="banner__slider-item" style="background-image: url(img/header-bg.jpg);">
                    <div class="container">
                        <div class="banner__wrapper">
        
                            <div class="banner__info">
                                <h1 class="banner__title">
                                    Откройте для <br>
                                    себя прекрасный <br>
                                    <span>отдых у моря!</span>
                                </h1>
                                <div class="banner__desc">
                                    <div class="banner__desc-location">
                                        <img src="img/location-icon.svg" alt="">
                                    </div>
                                    <p class="banner__desc-text">
                                        Ул. Школьная 12-б Железный порт <br>
                                        Херсонская область
                                    </p>
                                </div>
                            </div>

                            <div class="banner__form">
                                <div class="contacts__form-wrapper">
                                    <h3 class="contacts__form-title">
                                        Оставьте заявку
                                    </h3>
                                    <p class="contacts__form-text">и мы проконсультируем Вас по любому вопросу </p>
                                    <form action="#" method="POST" class="ajax_form  auth__form">
                                       <input type="hidden" name="action" value="contact_form">
               
                                        <div class="md-form name">
                                            <input type="text" name="name" id="headerName" class="form-control" required="">
                                            <label for="headerName">Ваше имя</label>
                                            <span class="md-form__icon"></span>
                                        </div>

                                        <div class="md-form tel">
                                            <span class="md-form__icon"></span>
                                            <input type="text" id="headerPhone" name="phone" class="form-control" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required="">
                                            <label for="headerPhone">Номер телефона</label>
                                        </div>

               
                                       <div class="text-center">
                                        <button class="btn-default cta_btn">Оставить заявку</button>
                                       </div>
                                    </form>
                                 </div>
                            </div>

                        </div>

        
                    </div>
                </div>

            </div>
        </main>



      <script src="js/jquery-3.0.0.min.js"></script> 
      <script src="js/slick.min.js"></script> 
      <script src="js/main.js"></script> <!-- // scripts -->
   </body>
</html>
