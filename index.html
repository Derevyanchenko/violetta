<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
         name="viewport">
      <meta content="ie=edge"
         http-equiv="X-UA-Compatible">
      <link crossorigin="anonymous"
         href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
         integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
         rel="stylesheet">
      <link href="css/slick.css"
         rel="stylesheet">
      <link href="css/style.css"
         rel="stylesheet">
      <title>Adverting</title>
   </head>
   <body>

        <header class="header">
           <div class="container">
              <div class="header__wrapper">
                 <div class="custom-logo-link">
                    <img src="" alt="VILLA VIOLETTA" class="custom-logo">
                 </div>
                 <nav class="header__menu">
                    <ul class="header__list">
                       <li class="menu-item active">
                          <a href="#">ГЛАВНАЯ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">О НАС</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">АПАРТАМЕНТЫ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">ЦЕНЫ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">ОТЗЫВЫ</a>
                       </li>
                       <li class="menu-item">
                          <a href="#">КОНТАКТЫ</a>
                       </li>
                    </ul>
                 </nav>
                 <div class="header__info">
                    <a href="#" class="tel header__tel">
                    <img src="" alt="">
                    +38(066) 40-555-48
                    </a>
                    <div class="header__social">
                       <a href="#" class="header__social-link">
                       <img src="" alt="">
                       </a>
                       <a href="#" class="header__social-link">
                       <img src="" alt="">
                       </a>
                    </div>
                 </div>
              </div>
           </div>
        </header>

        <main class="banner">
            <div class="banner__slider">

                <div class="banner__slider-item">
                    <div class="container">
                        <div class="banner__wrapper">
        
                            <div class="banner__info">
                                <h1 class="banner__title">
                                    Откройте для <br>
                                    себя прекрасный <br>
                                    <span>отдых у моря!</span>
                                </h1>
                                <div class="banner__desc">
                                    <div class="banner__desc-location">
                                        <img src="" alt="">
                                    </div>
                                    <p class="banner__desc-text">
                                        Ул. Школьная 12-б Железный порт <br>
                                        Херсонская область
                                    </p>
                                </div>
                            </div>
                        </div>

                        <div class="banner__form">
                            <div class="contacts__form-wrapper">
                                <h3 class="contacts__form-title">
                                    Оставьте заявку
                                </h3>
                                <p class="contacts__form-text">и мы проконсультируем Вас по любому вопросу </p>
                                <form action="#" method="POST" class="ajax_form  contacts__form">
                                   <input type="hidden" name="action" value="contact_form">
           
                                   <div class="form-field name">
                                      <input type="text" name="name" placeholder="Ваше имя*" required=""> 
                                   </div>
           
                                   <div class="form-field phone">
                                      <input type="tel" name="phone" placeholder="Ваш телефон*" pattern="^((8|\+7)[\- ]?)?(\(?\d{3}\)?[\- ]?)?[\d\- ]{7,10}$" required="">
                                   </div>
           
                                   <button class="banner__btn cta_btn contacts__form-btn">Оставить заявку</button>
                                </form>
                             </div>
                        </div>
        
                    </div>
                </div>

            </div>
        </main>



      <script src="js/jquery-3.0.0.min.js"></script> 
      <script src="js/slick.min.js"></script> 
      <script src="js/main.js"></script> <!-- // scripts -->
   </body>
</html>
